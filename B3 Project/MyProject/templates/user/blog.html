{% extends 'base.html'%}
{% load static %}

{% block x %}
<div class="fs-2 text-center">Latest blog <b class="text-mycolor">News
<i class="fa-brands fa-blogger"></i> </b>
    <hr size="7px" width="250px" color="blue" style="margin-left:440px;">
</div>
<!--- start search -->
<form method="post">
    {% csrf_token %}
<div class="row my-4">
    <div class="col-sm-5 mx-auto bg-mycolor p-3">
<div class="input-group">
    <input name="search" type="text" class="form-control"
           placeholder="Search.."/>
    <span class="input-group-text bg-mycolor border-0">
        <input type="submit" value="Search"
               class="btn bg-mycolor"/>
    </span>
</div>
    </div>
</div>
    </form>
<!--- end search -->
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% for x in bdata%}
            <div class="col-sm-4">
                  <div class="card">
            <img src="/{{x.bpicture}}" class="img-card-top"/>
            <div class="card-body">
                <h5 class="card-title">{{x.bname}}</h5>
                <p>{{x.bdes}}</p>
                <a href="#" class="btn btn-sm bg-mycolor">
                    <i class="fa-solid fa-calendar-days"></i>
                    {{x.bdate}}
                </a>
            </div>
        </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
